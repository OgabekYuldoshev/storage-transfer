<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e2e;
      color: #cdd6f4;
      font-size: 13px;
    }

    .container {
      padding: 0;
    }

    .header {
      padding: 16px 16px;
      background: #181825;
      border-bottom: 1px solid #313244;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #89b4fa;
      margin-bottom: 2px;
      letter-spacing: -0.2px;
    }

    .header p {
      font-size: 11px;
      color: #6c7086;
    }

    .content {
      padding: 16px;
    }

    .current-tab {
      background: #181825;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #313244;
    }

    .current-tab-label {
      font-size: 9px;
      color: #6c7086;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .current-tab-info {
      font-size: 12px;
      color: #cdd6f4;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-label {
      font-size: 10px;
      color: #6c7086;
      margin-bottom: 8px;
      display: block;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .checkbox-item {
      padding: 10px 6px;
      background: #181825;
      border: 1px solid #313244;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 12px;
      font-weight: 500;
      color: #6c7086;
      text-align: center;
      font-family: inherit;
    }

    .checkbox-item:hover {
      background: #1e1e2e;
      border-color: #45475a;
      color: #cdd6f4;
    }

    .checkbox-item.active {
      background: #89b4fa;
      border-color: #89b4fa;
      color: #1e1e2e;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #89b4fa;
      color: #1e1e2e;
    }

    .btn:hover {
      background: #74c7ec;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      background: #181825;
      color: #45475a;
      cursor: not-allowed;
      border: 1px solid #313244;
    }

    .storage-container {
      background: #181825;
      border: 1px solid #313244;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .storage-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid #313244;
      background: #11111b;
    }

    .storage-header label {
      font-size: 10px;
      font-weight: 600;
      color: #6c7086;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .select-all-btn {
      font-size: 11px;
      color: #89b4fa;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 500;
      padding: 3px 6px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .select-all-btn:hover {
      background: #1e1e2e;
      color: #74c7ec;
    }

    .storage-items-container {
      max-height: 200px;
      overflow-y: auto;
      background: #181825;
    }

    .storage-items-container::-webkit-scrollbar {
      width: 4px;
    }

    .storage-items-container::-webkit-scrollbar-track {
      background: #11111b;
    }

    .storage-items-container::-webkit-scrollbar-thumb {
      background: #45475a;
      border-radius: 2px;
    }

    .storage-items-container::-webkit-scrollbar-thumb:hover {
      background: #585b70;
    }

    .storage-item {
      display: flex;
      align-items: flex-start;
      padding: 10px 12px;
      cursor: pointer;
      transition: background 0.15s;
      border-bottom: 1px solid #313244;
    }

    .storage-item:last-child {
      border-bottom: none;
    }

    .storage-item:hover {
      background: #1e1e2e;
    }

    .storage-item input[type="checkbox"] {
      width: 14px;
      height: 14px;
      margin-top: 2px;
      cursor: pointer;
      flex-shrink: 0;
      accent-color: #89b4fa;
    }

    .storage-item-content {
      margin-left: 10px;
      flex: 1;
      overflow: hidden;
    }

    .storage-item-key {
      font-size: 12px;
      font-weight: 500;
      color: #cdd6f4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 3px;
    }

    .storage-item-meta {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .storage-item-type {
      font-size: 9px;
      font-weight: 600;
      color: #6c7086;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .storage-item-value {
      font-size: 10px;
      color: #6c7086;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .storage-category-header {
      font-size: 9px;
      font-weight: 600;
      color: #6c7086;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 10px 12px 6px;
      background: #11111b;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 12px;
      border: 1px solid #313244;
      border-radius: 6px;
      background: #181825;
      color: #cdd6f4;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    select:focus {
      outline: none;
      border-color: #45475a;
      background: #1e1e2e;
    }

    select:hover {
      background: #1e1e2e;
      border-color: #45475a;
    }

    select option {
      background: #181825;
      color: #cdd6f4;
    }

    .status-message {
      padding: 10px 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 11px;
      font-weight: 500;
      display: none;
    }

    .status-success {
      background: #1e2e1e;
      color: #a6e3a1;
      border: 1px solid #2a3a2a;
    }

    .status-error {
      background: #2e1e1e;
      color: #f38ba8;
      border: 1px solid #3a2a2a;
    }

    .hidden {
      display: none !important;
    }

    .empty-state {
      text-align: center;
      padding: 24px 12px;
      color: #6c7086;
      font-size: 11px;
    }

    .divider {
      height: 1px;
      background: #313244;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Storage Transfer</h1>
      <p>Transfer storage from current tab</p>
    </div>
    
    <div class="content">
      <div class="current-tab">
        <div class="current-tab-label">Source</div>
        <div id="currentTabInfo" class="current-tab-info"></div>
      </div>

      <div class="section">
        <label class="section-label">Storage types</label>
        <div class="checkbox-group">
          <button type="button" id="loadLocalStorage" class="checkbox-item">Local</button>
          <button type="button" id="loadSessionStorage" class="checkbox-item">Session</button>
          <button type="button" id="loadCookies" class="checkbox-item">Cookies</button>
        </div>
      </div>

      <div class="hidden" id="storageItemsSection">
        <div class="storage-container">
          <div class="storage-header">
            <label>Select items</label>
            <button id="selectAll" class="select-all-btn">Select all</button>
          </div>
          <div id="storageItems" class="storage-items-container">
          </div>
        </div>
      </div>

      <div class="section hidden" id="targetTabSection">
        <div class="divider"></div>
        <label class="section-label">Destination tab</label>
        <select id="targetTab">
          <option value="">Choose a tab...</option>
        </select>
      </div>

      <button id="transferBtn" class="btn hidden" disabled>
        Transfer Storage
      </button>

      <div id="statusMsg" class="status-message">
        <p></p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
